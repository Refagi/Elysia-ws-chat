<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Layout</title>
    <link rel="stylesheet" href="./css/index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=image" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="container">
      <!-- Bagian Chat List (Kiri) -->
      <div class="chat-list">
        <div class="header">
          <div class="chat-icon">
            <i class="fas fa-comments" id="home" style="cursor: pointer;" onclick="home()"></i>
            <span>Chat</span>
          </div>
          <div class="icons">
            <div class="container-theme">
              <button id="theme-switch">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px">
                  <path
                    d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z"
                  />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px">
                  <path
                    d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z"
                  />
                </svg>
              </button>
            </div>
            <i class="fas fa-user-alt" id="edit-profile"></i>
            <i class="fas fa-sign-out-alt" id="logout-button"></i>
          </div>
        </div>
        <div class="search-bar">
          <input type="text" placeholder="Cari" id="search-input" />
          <div class="tabs">
            <button class="active">Semua</button>
            <button>Favorit</button>
            <button>Grup</button>
          </div>
        </div>
        <div class="chat-items" id="chat-items">
          <!-- Daftar user akan diisi secara dinamis -->
        </div>
      </div>

      <!-- Bagian Room Chat (Kanan) -->
      <div class="chat-room" id="chat-room">
        <div class="ad-content" id="default-ad">
          <i class="fas fa-comments" id="icon-rigt-chat"></i>
          <h1>Brongz Chat</h1>
        </div>

        <div class="chat-room-content" id="chat-room-content" style="display: none;">
          <div class="chat-room-header">
            <img src="" alt="Profile Picture" class="profile-pic" id="chat-room-pic" />
            <div class="chat-header-info">
              <h2 id="chat-room-name"></h2>
              <span id="chat-status" class="chat-status"></span>
            </div>
          </div>
          <div class="chat-messages" id="chat-messages">
            <!-- Pesan akan ditambahkan secara dinamis -->
          </div>

<div class="chat-container">
  <div class="preview-wrapper">
    <div id="image-preview" style="display: none;">
      <div class="preview-image-container">
        <img id="preview-image" src="" alt="Preview" />
        <button id="remove-preview">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px">
            <path d="m336-280 144-144 144 144 56-56-144-144 144-144-56-56-144 144-144-144-56 56 144 144-144 144 56 56ZM480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div class="chat-input">
    <div class="chat-input-bottom">
      <label for="send-pic-input" class="send-pic-btn">
        <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="24px">
          <path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm0-80h560v-560H200v560Zm40-80h480L570-480 450-320l-90-120-120 160Zm-40 80v-560 560Z"/>
        </svg>
      </label>
      <input type="file" id="send-pic-input" accept="image/*" style="display: none;" />
      <input type="text" id="message-input" placeholder="Ketik pesan..." />
      <button id="send-message"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>
</div>  
      </div>

       <div class="edit-profile-content" id="edit-profile-content" style="display: none;">
          <div class="edit-profile-header">
            <h2>Edit Profile</h2>
          </div>
          <div class="edit-profile-form">
            
          </div>
        </div>
    </div>
    <script src="./js/toggle.js"></script>
    <script src="./js/index.js"></script>
    <script>
      function home () {
        $('#chat-room-content').hide();
        $('#edit-profile-content').hide();
        $('.chat-item').removeClass('active');
        $('#default-ad').show();
      }
    </script>
</body>
</html>
